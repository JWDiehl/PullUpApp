<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Courts Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKnR8FE3kCIaCGEwKjY04NCSEIO6I6kU&callback=initMap&v=weekly" async defer></script>
    <script>
        let map;
        
        function initMap() {
            const wilmington = { lat: 39.7392, lng: -75.5398 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: wilmington,
                zoom: 12,
            });

            fetchDataAndAddMarkers();
        }


                async function fetchDataAndAddMarkers() {
    try {
        const response = await fetch('http://localhost:8080/api/basketball-courts', {
            headers: { Authorization: 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhZG1pbiIsImV4cCI6MTcyNDQzOTQyMywiYXV0aCI6IlJPTEVfQURNSU4gUk9MRV9VU0VSIiwiaWF0IjoxNzI0MzUzMDIzfQ.pL_7GlsSuhJ6j9AMI8CijtRK3FEFVvE-G0tQg2L9IMJGGOHd756ja-gjB20nFM_oxo9fFVX4aT-WvhbfWwaW9Q' }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const courts = await response.json();

        const markers = courts.map(court => {
            const location = {
                lat: parseFloat(court.latitude),
                lng: parseFloat(court.longitude)
            };

            return new google.maps.Marker({
                position: location,
                map: map,
                title: court.courtName,
                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
        });

        markers.forEach((marker, index) => {
            const infoWindow = new google.maps.InfoWindow({
                content: `<p>${courts[index].courtName}</p><p>${courts[index].streetAddress}</p>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    } catch (error) {
        console.error('Error fetching data or adding markers:', error);
    }
}

    </script>
</body>
</html>
