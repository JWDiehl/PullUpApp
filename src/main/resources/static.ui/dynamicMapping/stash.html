<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PullUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #map {
            height: 100%; /* Full height */
            width: 100%;
            position: absolute; /* Absolute positioning */
            top: 60px; /* Push down by the height of the controls */
            left: 0;
        }
        #controls {
            height: 60px; /* Fixed height for controls */
            width: 100%; /* Full width */
            padding: 10px;
            box-sizing: border-box;
            position: fixed; /* Fix controls to the top */
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-bottom: 1px solid #ced4da; /* Border for separation */
            z-index: 1000; /* Ensure it sits above the map */
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
        }
        .form-control {
            border-radius: 4px; /* Rounded corners */
            border: 1px solid #ced4da; /* Border color */
            margin-right: 10px; /* Space between input and button */
            flex: 1; /* Allow input to take up available space */
        }
        .btn {
            background-color: #6d7485; /* Background color */
            border-color: #718354; /* Border color */
            color: #eee4db; /* Text color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        <button class="btn btn-primary" onclick="searchCity()">Search</button>
    </div>
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKnR8FE3kCIaCGEwKjY04NCSEIO6I6kU&callback=initMap" async defer></script>
    <script>
        let map;
        let geocoder;

        function initMap() {
            const defaultLocation = { lat: 39.7392, lng: -75.5398 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 12,
            });

            geocoder = new google.maps.Geocoder();

            const params = new URLSearchParams(window.location.search);
            const city = params.get('city');

            if (city) {
                geocoder.geocode({ address: city }, (results, status) => {
                    if (status === "OK") {
                        const location = results[0].geometry.location;
                        map.setCenter(location);
                        map.setZoom(12);

                        new google.maps.Marker({
                            map: map,
                            position: location,
                            title: city
                        });
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }
        }

        function searchCity() {
            const city = document.getElementById("cityInput").value;

            if (city) {
                geocoder.geocode({ address: city }, (results, status) => {
                    if (status === "OK") {
                        const location = results[0].geometry.location;
                        map.setCenter(location);
                        map.setZoom(12);

                        new google.maps.Marker({
                            map: map,
                            position: location,
                            title: city
                        });
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            } else {
                alert("Please enter a city name.");
            }
        }
    </script>
</body>
</html>
