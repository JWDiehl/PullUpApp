<!DOCTYPE html>
<html>
<head>
    <title>3D Map with Google Maps JavaScript API</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKnR8FE3kCIaCGEwKjY04NCSEIO6I6kU&callback=initMap&v=weekly"></script>
    <script>
        function initMap() {
            // Map center coordinates
            const center = { lat: 37.819852, lng: -122.478549 };

            // Create a map centered on the specified coordinates
            const map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                tilt: 70
                , // Tilt to view terrain in 3D
                heading: 90, // Orientation of the map
                // Enable 3D buildings and terrain
                styles: [
                    {
                        featureType: 'all',
                        elementType: 'all',
                        stylers: [
                            { visibility: 'on' }
                        ]
                    }
                ]
            });

            // Add 3D terrain
            map.setTilt(45);
            map.setHeading(90);

            // Optionally, add markers or other features
            new google.maps.Marker({
                position: center,
                map: map,
                title: '3D View Center'
            });
        }
    </script>
</body>
</html>
