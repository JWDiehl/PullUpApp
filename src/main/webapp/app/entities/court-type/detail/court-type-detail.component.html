<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (courtType()) {
      <div>
        <h2 data-cy="courtTypeDetailsHeading"><span jhiTranslate="pullUpApp3App.courtType.detail.title">Court Type</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ courtType()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="pullUpApp3App.courtType.typeName">Type Name</span></dt>
          <dd>
            <span>{{ courtType()!.typeName }}</span>
          </dd>
          <dt><span jhiTranslate="pullUpApp3App.courtType.ballCourtID">Ball Court ID</span></dt>
          <dd>
            <span>{{ courtType()!.ballCourtID }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/court-type', courtType()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
